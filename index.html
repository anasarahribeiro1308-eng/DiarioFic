<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senaizinho do Bem</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        .imgr {
            max-width: 340px; 
            width: 100%;
            
             
        }

        .logo {
            max-width: 250px;
           
            
           
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row min-vh-100">

        <!-- LADO AZUL -->
        <div class="col-12 col-lg-4 d-flex flex-column justify-content-center align-items-center text-white"
             style="background: linear-gradient(135deg, #e787f0, #6a5acd);"
>

            <img class="logo m-4" src="imagens/senai-logo.png" alt="Senaizinho">

            <p class="fw-bold ">DIARIO FIC</p>

            <img class="imgr m-5" src="imagens/process-verify.svg" alt="papelzinho">

        </div>

        <!-- branco -->
        <div class="col-10 col-lg-8 d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-10 col-lg-8 bg-white p-5 rounded">
                <h3 class="text-center mb-4">Entrar</h3>
                
                <p class="fw-bold">NIF</p>
                <input class="d-block w-100 border-0 border-bottom py-2 mb-3 bg-light " type="text">
                <p class="fw-bold">Senha</p>
                <input class="d-block w-100 border-0 border-bottom py-2 mb-3 bg-light " type="password">

                <!-- é o botão entrar  -->
                <div class=" justify-content-end mt-3">
                    <a class="btn btn-primary px-4" href="#">Entrar</a>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
